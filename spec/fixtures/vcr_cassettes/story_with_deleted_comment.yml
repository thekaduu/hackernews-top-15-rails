    body:
      encoding: UTF-8
      string: '{"by":"hinkley","id":22049810,"parent":22049552,"text":"The first really
        bizarre bug I fixed was a file descriptor bug. The code was streaming data
        and in some cases the app would just stop processing network packets. He or
        I figured out that keyboard input would temporarily unblock things.<p>He had
        a compound conditional without enough parentheses in it, and one of the possible
        outcomes resulted in fd=1, which is stdin on many operating systems. My general
        advice now is to assume a 5th grade reading level for math (which consists
        of +-x&#x2F;), and use parentheses for <i>everything</i> else. Especially
        if you think yourself to be clever (narrator: he did).","time":1579040276,"type":"comment"}'
    http_version: 
