    body:
      encoding: UTF-8
      string: '{"by":"bls","id":9671,"parent":8863,"text":"This is an interesting
        application. But, your demo video does not do it justice: (a) It is too long;
        (b) your folders that you use in the video have too many files in them; you
        say about 10x more words than necessary; and (d) your voice, combined with
        the bad microphone input, make the explanation sounds pad.<p>Your main competition
        is not USB drives: it is HotMail, GMail, and Yahoo! Mail. Once people are
        taught the \"email it to yourself\" trick, they love to use it--I think because
        it is not so intuitive for people, yet it is so simple, that they are proud
        that they are doing something so clever.\n","time":1175886329,"type":"comment"}'
